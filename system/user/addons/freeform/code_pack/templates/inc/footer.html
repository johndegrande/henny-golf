			<div class="footer">
				<p>&copy; {current_time format="%Y"} Solspace, Inc.</p>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="{exp:freeform:theme_folder_url}code_pack/js/bootstrap.min.js"></script>
        <script src="{exp:freeform:theme_folder_url}code_pack/bootstrapValidator/bootstrapValidator.js"></script>
		<script>
			$(document).ready(function(){

				$('[data-toggle="popover"]').popover({trigger: 'hover','placement': 'bottom','html': 'true'});

			{if segment_2 == "js-validation"}

				$('#contactForm').bootstrapValidator({
					message: 'This value is not valid',
					feedbackIcons: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						first_name: {
							group: '.col-sm-6',
							validators: {
								notEmpty: {
									message: 'Cannot be empty'
								}
							}
						},
						last_name: {
							group: '.col-sm-6',
							validators: {
								notEmpty: {
									message: 'Cannot be empty'
								}
							}
						},
						email: {
							validators: {
								notEmpty: {
									message: 'Cannot be empty'
								},
							emailAddress: {
									message: 'Invalid email address'
								}
							}
						},
						user_message: {
							validators: {
								notEmpty: {
									message: 'A message is required'
								}
							}
						},
						captcha: {
							validators: {
								notEmpty: {
									message: 'Captcha field is required'
								}
							}
						}
					}
				});

				// Validate the form manually
				$('#validateBtn').click(function() {
					$('#contactForm').bootstrapValidator('validate');
				});

				$('#resetBtn').click(function() {
					$('#contactForm').data('bootstrapValidator').resetForm(true);
				});

			{/if}

			});
		</script>
	</body>
</html>
